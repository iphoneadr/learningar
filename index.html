<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>KBSL Lakehouse AR</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            AFRAME.registerComponent('lakehouse', {
                init: function() {
                    this.toggle = false;
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;

                            ga('send', {
                                hitType: 'event',
                                eventCategory: 'augmented_reality',
                                eventAction: 'viewed',
                                eventLabel: this.el.object3D.el.attributes[2]['name']
                            });
                        }
                    } else {
                        this.toggle = false;
                    }
                },
                multiple: true
            });
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-assests>
                <img src="assets/png/nov2019/arFrame.png" id="scope" />

                <img src="assets/png/nov2019/ar1/fg1.png" id="text1" />
                <img src="assets/png/nov2019/ar1/bg1.png" id="structure1" />

                <img src="assets/png/nov2019/ar2/fg2.png" id="text2" />
                <img src="assets/png/nov2019/ar2/bg2.png" id="structure2" />

                <img src="assets/png/nov2019/ar3/fg3.png" id="text3" />
                <img src="assets/png/nov2019/ar3/bg3.png" id="structure3" />

                <img src="assets/png/nov2019/ar4/fg4.png" id="text4" />
                <img src="assets/png/nov2019/ar4/bg4.png" id="structure4" />

                <img src="assets/png/nov2019/ar5/fg5.png" id="text5" />
                <img src="assets/png/nov2019/ar5/bg5.png" id="structure5" />

                <img src="assets/png/nov2019/ar6/chestbg.png" id="chestbg" />
                <img src="assets/png/nov2019/ar6/chestmidg.png" id="chestmidg" />
                <img src="assets/png/nov2019/ar6/chestFG2.png" id="chestFG2" />
                <img src="assets/png/nov2019/ar6/fg6.png" id="text6" />
            </a-assests>
            
            <a-marker type='pattern' url='assets/pattern/nov2019/pattern-AR1.patt' lakehouse>
                <a-plane position='0 0.4 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#scope; width:1; height:1; opacity:0.95;' scale='2.75 3.85 3'></a-plane>
                <a-plane position='0 0.8 1' rotation="-90 0 0" material='alphaTest: 0.5;src:#text1; width:3; height:1; opacity:0.99;'scale='3 1 1'></a-plane>
                <a-plane position='0 0.1 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#structure1; width:2; height:2; opacity:0.90;' scale='2.50 3.348 3'></a-plane>               
            </a-marker>
            
            <a-marker type='pattern' url='assets/pattern/nov2019/pattern-AR2.patt' lakehouse__star>
                <a-plane position='0 0.4 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#scope; width:1; height:1; opacity:0.95;' scale='2.75 3.85 3'></a-plane>
                <a-plane position='0 0.8 1' rotation="-90 0 0" material='alphaTest: 0.5;src:#text2; width:3; height:1; opacity:0.99;'scale='3 1 1'></a-plane>
                <a-plane position='0 0.1 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#structure2; width:2; height:2; opacity:0.90;' scale='2.50 3.348 3'></a-plane>              
            </a-marker>
            
            <a-marker type='pattern' url='assets/pattern/nov2019/pattern-AR3.patt' lakehouse__cross>
                <a-plane position='0 0.4 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#scope; width:1; height:1; opacity:0.95;' scale='2.75 3.85 3'></a-plane>
                <a-plane position='0 0.8 1' rotation="-90 0 0" material='alphaTest: 0.5;src:#text3; width:3; height:1; opacity:0.99;'scale='3 1 1'></a-plane>
                <a-plane position='0 0.1 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#structure3; width:2; height:2; opacity:0.90;' scale='2.50 3.348 3'></a-plane>    
            </a-marker>
            
            <a-marker type='pattern' url='assets/pattern/nov2019/pattern-AR4.patt' lakehouse__sausage>
                <a-plane position='0 0.4 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#scope; width:1; height:1; opacity:0.95;' scale='2.75 3.85 3'></a-plane>
                <a-plane position='0 0.8 1' rotation="-90 0 0" material='alphaTest: 0.5;src:#text4; width:3; height:1; opacity:0.99;'scale='3 1 1'></a-plane>
                <a-plane position='0 0.1 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#structure4; width:2; height:2; opacity:0.90;' scale='2.50 3.348 3'></a-plane>    
            </a-marker>
            
            <a-marker type='pattern' url='assets/pattern/nov2019/pattern-AR5.patt' lakehouse__anchor>
                <a-plane position='0 0.4 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#scope; width:1; height:1; opacity:0.95;' scale='2.75 3.85 3'></a-plane>
                <a-plane position='0 0.8 1' rotation="-90 0 0" material='alphaTest: 0.5;src:#text5; width:3; height:1; opacity:0.99;'scale='3 1 1'></a-plane>
                <a-plane position='0 0.1 -0.3' rotation="-90 0 0" material='alphaTest: 0.5;src:#structure5; width:2; height:2; opacity:0.90;' scale='2.50 3.348 3'></a-plane>    
            </a-marker>
            
            <a-marker type='pattern' url='assets/pattern/nov2019/pattern-AR6.patt' lakehouse__gatorlog>
                <a-plane position='0 0.1 0' rotation="-90 0 0" material='alphaTest: 0.5;src:#chestbg; width:1; height:1; opacity:0.95;' scale='2.50 2 1'></a-plane>
                <a-plane position='0 0.2 .55' rotation="-90 0 0" material='alphaTest: 0.5;src:#chestmidg; width:2; height:1; opacity:0.95;' scale='2.65 2 1'></a-plane>
                <a-plane position='.276 0.3 1.20' rotation="-90 0 0" material='alphaTest: 0.5;src:#chestFG2; width:1; height:1; opacity:0.99;'scale='3.16 2 1'></a-plane>
                <a-plane position='.05 0.8 1.60' rotation="-90 0 0" material='alphaTest: 0.5;src:#text6; width:1; height:1; opacity:0.99;'scale='3 1 1'></a-plane> 
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>  
        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            
            ga('create', 'UA-90524753-3', 'auto'); 
            ga('send', 'pageview');
        </script>
        <!-- End Google Analytics -->
    </body>
</html>
