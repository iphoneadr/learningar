<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
</head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs="debugUIEnabled:false; sourceType:webcam;">  
                
                <a-assets>
                    <video type="video/mp4" id="vid" preload="auto" loop="false" src="mov_bbb.mp4"></video>
                </a-assets>
    
                <a-marker preset="hiro">
                    <a-video vidhandler position='0 0.5 0' src="#vid"></a-video>
                </a-marker>
            <!--a-box position='0 0.5 0' material='color: yellow;'></a-box>
                <a-marker-camera preset="hiro"></a-marker-camera>
            <a-entity camera></a-entity-->
        </a-scene>
        <script>
        AFRAME.registerComponent('vidhandler', {
         init: function () {
          this.toggle = false;
          document.querySelector("#vid").pause(); //reference to the video
         },
         tick:function(){  
         if(document.querySelector("a-marker").object3D.visible == true){
           if(!this.toggle){
             this.toggle = true;
             alert("in view");
             document.querySelector("#vid").play();
           }
         }else{
           this.toggle = false;
           alert("not view");
           document.querySelector("#vid").pause();
         }
         }
         });
      
        </script>
    </body>
</html>
