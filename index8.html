<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- Tipatat Chennavasin - https://poly.google.com/user/8ri62AdjHrC - creator of Low Poly Mew -->
        <a-scene embedded arjs>
            <a-assests>
                <a-asset-item id="PolyModel" src="assets/gltf/sample3/scene.gltf">
            </a-assests>
            
                <a-entity
                    gltf-model="#PolyModel"
                    position="0 0 0"
                    rotation="0 90 0"
                    scale="0.10 0.10 0.10"
                    animation-mixer
                    >
                </a-entity>
    
            <a-marker-camera preset='hiro'></a-marker-camera>
           
        </a-scene>  
    </body>
</html>
