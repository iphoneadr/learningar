<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
       AFRAME.registerComponent('piratehandler', {
            init: function() {
                this.toggle = false;
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                    }
                } else {
                    this.toggle = false;
                }
            }
        });
    </script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
            <a-assests>
                <img src="mg.png" id="scope" />
                <img src="fg.png" id="text" />
                <img src="bg.png" id="structure" />
            </a-assests>
            
            <a-marker preset='hiro' piratehandler>
                <a-plane position='0 0.5 -2.2' rotation="-90 0 0" material='alphaTest: 0.5;src:#scope; width:1; height:1; opacity:0.85;' scale='3 3 3'></a-plane>
                <a-plane position='0 0.3 -2.1' rotation="-90 0 0" material='alphaTest: 0.5;src:#text; width:2; height:2; opacity:0.99;'scale='2 2 2'></a-plane>
                <a-plane position='0 0.6 -2' rotation="-90 0 0" material='alphaTest: 0.5;src:#structure; width:2; height:2; opacity:0.75;' scale='2 2 2'></a-plane>
                
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>  
    </body>
</html>
