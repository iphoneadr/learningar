<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>KBSL Lakehouse AR</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        AFRAME.registerComponent('piratehandler', {
                init: function() {
                    this.toggle = false;
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            /*window.addEventListener('click', function() {
                                entity.components.sound.playSound();
                            });*/
                            $( window ).click(function() {
                                $('.piratehandler').hide();
                                $('.piratehandlertext').attr('opacity','1');
                            });
                        }
                    } else {
                        this.toggle = false;
                    }
                }
            });
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
            <a-assests>
                <img src="mg.png" id="scope" />
                <img src="fg.png" id="text" />
                <img src="bg.png" id="structure" />
            </a-assests>
            
            <a-marker preset='hiro' piratehandler>
                <a-plane class="piratehandler" position='0 0.4 -0.2' rotation="-90 0 0" material='alphaTest: 0.5;src:#scope; width:1; height:1; opacity:0.98;' scale='3 3 3'></a-plane>
                <a-plane class="piratehandler" position='0 0.8 1' rotation="-90 0 0" material='alphaTest: 0.5;src:#text; width:3; height:1; opacity:1;'scale='2 1 1'></a-plane>
                <a-plane class="piratehandler" position='0 0.1 0' rotation="-90 0 0" material='alphaTest: 0.5;src:#structure; width:2; height:2; opacity:0.90;' scale='2 2 2'></a-plane>   
                <a-text class="piratehandlertext" align="center" font="kelsonsans" color="red" value="Puy de Sancy, France" width="2" position='0 1 0' rotation="-90 0 0" text="" opacity="0"></a-text>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>  
        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            
            ga('create', 'UA-90524753-3', 'auto'); 
            ga('send', 'pageview');
        </script>
        <!-- End Google Analytics -->
    </body>
</html>
