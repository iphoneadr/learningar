<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
       AFRAME.registerComponent('piratehandler', {
            init: function() {
                this.toggle = false;
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                    }
                } else {
                    this.toggle = false;
                }
            }
        });
    </script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
            <a-assests>
                <img src="sample_pirate.png" id="pirate" />
            </a-assests>
            <a-image src="#pirate" width='1'â€†height='1' opacity='0.85' position='0 0.5 0' rotation="-90 0 0"></a-image>
            <a-text value="Hello, World!"></a-text>
            <a-marker-camera preset='hiro' piratehandler></a-marker-camera>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
