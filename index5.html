<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- Tipatat Chennavasin - https://poly.google.com/user/8ri62AdjHrC - creator of Low Poly Mew -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
            <a-assests>
                <a-asset-item id="PolyMew" src="assets/gltf/sample/model.gltf">
            </a-assests>
            
            <a-marker preset="hiro" lakehouse>
                <a-entity
                    animation-mixer
                    gltf-model="#PolyMew"
                    position='0 0 1'>
                </a-entity>
            </a-marker>
    
            <a-entity camera></a-entity>
           
        </a-scene>  
    </body>
</html>
