<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        AFRAME.registerComponent('vidhandler', {
            init: function() {
                this.toggle = false;
                this.vid = document.querySelector("#vid")
                this.vid.pause()
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        window.addEventListener('click', function() {
                            this.vid.play();
                        });
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });
    </script>
    <!-- IF YOU WANT TO PLAY ALPHA VIDEO THEN IT SHOULD BE IN WEBM FORMAT FOR NORMAL VIDEO - MP4 or OGG -->
</head>


<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="sourceType:webcam;">
        <a-assets>
            <!--video id="vid" src="https://www.youtube.com/watch?v=HwmOvBBmgMY&html5=True" loop="true" preload="auto" crossorigin></video-->
            <iframe id="vid" width="560" height="315" src="https://www.youtube.com/embed/HwmOvBBmgMYautoplay=1" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </a-assets>
        <a-marker preset="hiro" vidhandler>
                <a-plane position='0 0 0' rotation="-90 0 0" material='transparent:true; opacity: 0.85; src:#vid'></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
