<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
</head>
<script>
        AFRAME.registerComponent('testText', {
            init: function() {
                this.toggle = false;
            },
            tick: function() {
                if (this.vid.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                    }
                } else {
                    this.toggle = false;
                }
            }
        });
    </script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
            <a-marker preset="hiro" testText>

                    <a-plane id="box-blue" color="blue" width="5" height="0.48" class="clickable" toggle-visibility="#box-blue" position="0 1.5 0" text="value: Toggle Blue Box Visibility; align: center; width: 5;" side="double"></a-plane>    
            
            </a-marker>
                           
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
