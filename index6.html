<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>KBSL Lakehouse AR</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            AFRAME.registerComponent('polling', {
                init: function() {
                    this.toggle = false;
                    const happy = document.querySelector("#happy");
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                        }
                    } else {
                        this.toggle = false;
                    }
                }
            });

            AFRAME.registerComponent('face', {
                init: function () {
                    var lastIndex = -1;
                    this.el.addEventListener('click', function (evt) {
                    lastIndex = (lastIndex + 1) % COLORS.length;
                    alert('I was clicked: ', this.el.object3D.el.attributes[2]['name']);
                    });
                },
                multiple: true
            });
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-assests>
                <img src="assets/png/test/Smiling_Face_Emoji.png" id="happy" />
                <img src="assets/png/test/Sad_Emoji.png" id="sad" />
            </a-assests>
            
            <a-marker smooth="false" preset="hiro" polling>
                <a-text  position='0 1 0' rotation="-90 0 0" align="center" font="kelsonsans" color="green" value="Rate this class" width="3" text=""></a-text> 
                <a-plane position='-0.70 0.4 -0.72' rotation="-90 0 0" material='alphaTest: 0.5;src:#happy; width:1; height:1; opacity:0.75;' scale='1 1 1' face__happy class="face"></a-plane>
                <a-plane position='0.70 0.4 -0.72' rotation="-90 0 0" material='alphaTest: 0.5;src:#sad; width:1; height:1; opacity:0.75;'scale='1 1 1' face__sad class="face"></a-plane>     
            </a-marker>

            <a-entity look-controls camera wasd-controls>
                <a-entity position="0 0 -1"
                        scale="0.02 0.02 0.02"
                        cursor="fuse: true; fuseTimeout: 500"
                        geometry="primitive: ring"
                        material="color: black; shader: flat" 
                        raycaster="interval:1000; objects: .face; recursive: false">
                </a-entity>
            </a-entity>
        </a-scene>

            ga('send', 'pageview');

    </body>
</html>
