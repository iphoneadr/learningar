<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>KBSL Lakehouse AR</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            AFRAME.registerComponent('polling', {
                init: function() {
                    this.toggle = false;
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                        }
                    } else {
                        this.toggle = false;
                    }
                },
                multiple: true
            });
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-assests>
                <img src="assets/png/test/Smiling_Face_Emoji.png" id="happy" />
                <img src="assets/png/test/Sad_Emoji.png" id="sad" />
            </a-assests>
            
            <a-marker preset="hiro" polling>
                <a-plane position='0 0.4 1' rotation="-90 0 0" material='alphaTest: 0.5;src:#happy; width:1; height:1; opacity:0.75;' scale='3 1 1'></a-plane>
                <a-plane position='0 0.8 1' rotation="-90 0 0" material='alphaTest: 0.5;src:#sad; width:1; height:1; opacity:0.75;'scale='3 1 1'></a-plane>             
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

</html>
