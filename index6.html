<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
</head>
<script>
        AFRAME.registerComponent('testText', {
            init: function() {
                this.toggle = false;
                this.vid = document.querySelector("#box-blue");
                this.vid.visible = false;
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.visible = true;
                    }
                } else {
                    this.toggle = false;
                    this.vid.visible = false;
                }
            }
        });
    </script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
            <a-marker preset="hiro" testText>
                <a-text id="box-blue" font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5" rotation="0 14.999999999999998 0" text=""></a-text>                
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
